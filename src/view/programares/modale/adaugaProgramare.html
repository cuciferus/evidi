<div class="modal fade" name="adaugaProgramareOra" id="adaugaProgramareOra" tabindex="-1" role="dialog" aria-labelledby="adaugaProgramareOraLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only"> Close</span></button>
                <h4 class="modal-title" id="adaugaProgramareOraLabel"> </h4>
            </div>
            <div class="modal-body">
                <form method="post" class="span8 form-inline" role="form" id="adaugaProgramareOraForm">
                    <div class="form-group">
                        <label for="specialitate"> Selecteaza specialitatea(optional)</label>
                        <input type="text" class="form-control" id="specialitate" name="specialitate">
                    </div>
                    <div class="form-group">
                        <label for="doctoru"> Selecteaza doctoru</label>
                        <input type="text" class="form-control" id="doctoru" name="doctoru">
                    </div>
                    <div class="form-group">
                        <label for="procedura"> Tip procedura(consult, ekg, ecografie)</label>
                        <input type="text" class="form-control" id="procedura" name="procedura">
                    </div>
                    <div class="form-group">
                        <label for="pacient"> Alege pacientul(aka cauta dupa nume/cnp)</label>
                        <input type="text" class="form-control" id="pacient" name="pacient">
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" > Renunță</button>
                    <button type="button" class="btn btn-default" type="submit" id="salveazaProgramarea"> Adaugă programarea</button>
                </div>
            </form>
        </div>
    </div>
</div>
