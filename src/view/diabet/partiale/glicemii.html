<div id="glicemii" class="tab-pane fade in active">
  <div class="row">


      <div class="col-md-8">
          <h3> Iată aici îți introduci glicemia/greutatea și vezi cum merge în timp</h3>
          <p> o să poți să faci și direct adnotări pă grafic</p>
            <canvas id="graficGlicemii" width="800" height="200"></canvas>
      </div>


        <input type="hidden" value="{{ pacient.id }}" id="pacientid">
      <div class="col-md-4">
        <form method="post" role="form" id="adaugaGlicemiiForm">
            <div class="form-group">
                <label for="glicemie">Valoarea Glicemiei</label>
                <input type="text" class="form-control" id="glicemie" name="glicemie" autocomplete="off">
            </div>

            <div class="controls">
                <label class="radio">
                <input type="radio" name="glicemie[preprandiala]" id="glicemie_preprandiala" value="Glicemie preprandială" checked > Glicemie preprandială
                </label>
                <label class="radio">
                    <input type="radio" name="glicemie[postprandiala]" id="glicemie_postprandiala" value="Glicemie postprandială"> Glicemie postprandială
                </label>
            </div>

            
            <div class="form-group">
                <label for="data"> Data acesteia</label>
                <input type="text" class="form-control" id="dataglicemie" name="data-glicemie" autocomplete="off">
            </div>
            
            <br/>
        <button id="adaugaGlicemie" type="submit" class="btn btn-default"> Adaugă în evidență și în grafic</button>
        </form>
        </div>
  </div>
</div>
