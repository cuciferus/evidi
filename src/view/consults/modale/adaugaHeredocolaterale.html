<div class="modal fade" name="adaugaHeredocolaterale" id="adaugaHeredocolaterale" tabindex="-1" role="dialog" aria-labelledby="adaugaProgramareLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only"> Close</span></button>
                <h4 class="modal-title" id="editeazaPersonaleLabel"> Aici adaugi heredocolaterala pentru {{ pacient.nume }}</h4>
            </div>
            <div class="modal-body">
                <form method="post" class="form-inline" role="form">
                    
                    <div class="form-group">
                        <label for="ruda">Ruda</label>
                        <input type="text" class="form-control" name="ruda" autocomplete="off" id="ruda" autocomplete="off"/>
                    </div>
                    <div class="form-group">
                        <label for="boala">Boala:</label>
                        <input id="search-icd" class="form-control" type="text" placeholder="cata boli in icd" autocomplete="off"/>
                    </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal"> Renunţă </button>
                <button value="submit" type="submit" class="btn btn-primary" id="salveazaProgramarea"> Adauga heredocolaterala</button>
                <input type="hidden" name="pacientid" id="pacientid">
                </form>
            </div>
        </div>
    </div>
</div>
