{% block title %} Adaugă-ți minunata clinica 
{% endblock %}
{% include "schelet.html" %}
<body>
{% block body %}
<link href="/static/app/js/bootstrap-fileinput/css/fileinput.min.css" media="all" rel="stylesheet" type="text/css" />
<script src="/static/app/js/bootstrap-fileinput/js/fileinput.min.js"></script>

<script type="text/javascript" src="/static/app/js/clinica.js"></script>

<div class="container">
    <div class="jumbotron">
        <h2> Adaugă-ți minunata clinică</h2>
    </div>
</div>

<div class="container">
    <div class="col-md-3">
    </div>
    <div class="col-md-7">
        <form role="form">
            <div class="form-group">
                <label for="nume"> Numele Clinicii </label>
                <input type="text" class="form-control" name="nume" id="nume">
            </div>
            <div class="form-group">
                <label for="nume"> Uploadează un Logo </label>
                <input type="file" class="file" name="poza" id="poza">
            </div>
            
            <hr>
            <div class="form-group">
                <label> Adresă sediu central:</label>

                <label for="judete"> Județ</label>
                <select id="judete" name="judete" class="form-control" ></select>
                <label for="oras"> Oraș</label>
                <select id="oras" name="oras" class="form-control" disabled="disabled"></select>
                <label for="strada"> Stradă</label>
                <input type="text" name="strada" id="srtada" class="form-control" autocomplete="off">
                <label for="numar"> Nr străzii</label>
                <input type="text" name="numar" id="numar" class="form-control" autocomplete="off">

            </div>
            <div class="form-group">
                <label for="telefon"> Nr telefon </label>
                <input type="text" class="form-control" name="telefon" id="telefon">
                <button class="btn btn-primary pull-right" id="adaugaTelefon"> Adaugă nr telefon</button>
            </div>
            <button value="submit" type="submit" class="btn btn-warning" id="adaugaClinica"> Adaugă Clinică</button>
        </div>
    </div>
    <div class="col-md-2">
    </div>
</div>
            


{% endblock %}
</body>
